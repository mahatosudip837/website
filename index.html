<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>S 4 V</title>
  </head>
  <body>
    <header id="home">
      <nav>
        <div class="logo">
          <h1>Our Love</h1>
        </div>
        <div class="menu">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <ul>
          <ion-icon name="close-outline" class="close"></ion-icon>
          <li><a href="#home">Home</a></li>
          <li><a href="#details">Detail</a></li>
          <li><a href="#gallery">Gallery</a></li>
        </ul>
      </nav>
      <div class="header-body">
        <div class="first-content">
          <div class="drop">
            <p>S</p>
          </div>
          <span>+</span>
          <div class="drop">
            <p>V</p>
          </div>
          <span>=</span>
          <div class="drop">
            <p><ion-icon name="heart"></ion-icon></p>
          </div>
        </div>
        <div class="content">
          <h1>Sudip <ion-icon name="heart"></ion-icon> Vadu</h1>
        </div>
      </div>
    </header>
    <section class="details" id="details">
      <div class="head-title">
        <h1>Our Details</h1>
      </div>
      <div class="container">
        <div class="drop1">
          <div class="content">
            <img src="./images/sudip mahato.jpg" alt="" class="active" />
            <h1>Sudip Mahato</h1>
            <a href="#">About Me</a>
          </div>
        </div>
        <div class="drop1">
          <div class="content">
            <img src="./images/Vadu mahato.jpeg" alt="" />
            <h1>Vadu Rani Mahato</h1>
            <a href="#" class="active">About Me</a>
          </div>
        </div>
      </div>
    </section>

    <section class="gallery" id="gallery">
      <div class="head-title">
        <h1>Our Gallery</h1>
      </div>
      <div class="grid">
        <div class="grid-img">
          <img src="./images/first.jpeg" alt="" />
        </div>
        <div class="grid-img">
          <img src="./images/second.jpeg" alt="" />
        </div>
        <div class="grid-img">
          <img src="./images/3.jpeg" alt="" />
        </div>
        <div class="grid-img">
          <img src="./images/4.jpeg" alt="" />
        </div>
        <div class="grid-img">
          <img src="./images/5.jpeg" alt="" />
        </div>
      </div>
      <!-- <div class="btn">
        <a href="gallery.html">Show More</a>
      </div> -->
    </section>
    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
